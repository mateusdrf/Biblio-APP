<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Biblio</title>
        <link rel="stylesheet" href="assets/styles/style.min.css">
        <link rel="stylesheet" href="assets/plugin/waves/waves.min.css">
    </head>
    <body>

        <div id="single-wrapper">
            <form action="/login" method="POST" class="frm-single">
                <div class="inside">
                    <div class="title"><strong>Biblio</strong></div>
                    <div class="frm-title">Login<br></div>
        
                    <div class="frm-input">
                        <input type="text" placeholder="Email" name="email" class="frm-inp">
                        <i class="fa fa-envelope frm-ico"></i>
                    </div>

                    <div class="frm-input">
                        <input type="password" placeholder="Senha" name="password" class="frm-inp">
                        <i class="fa fa-lock frm-ico"></i>
                    </div>
                    <div class="clearfix margin-bottom-20">
                        <div class="pull-left">
                            <div class="checkbox primary">
                                <input type="checkbox" id="rememberme">
                                <label for="rememberme">Mantenha-me conectado</label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <a href="/recuperar-senha" class="a-link">
                                <i class="fa fa-unlock-alt"></i>Esqueci a senha?
                            </a>
                        </div>
                    </div>
                    <button type="submit" class="frm-submit">Entrar<i class="fa fa-arrow-circle-right"></i></button>
                    
                    <div class="frm-footer text-center">Cocão Sistemas ©
                        <script>var date = new Date(); document.write(date.getFullYear());</script>
                    </div>
                </div>
            </form>
        </div>
        <script src="assets/scripts/jquery.min.js"></script>
        <script src="assets/scripts/modernizr.min.js"></script>
        <script src="assets/plugin/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugin/nprogress/nprogress.js"></script>
        <script src="assets/plugin/waves/waves.min.js"></script>

        <script src="assets/scripts/main.min.js"></script>
    </body>
</html>
