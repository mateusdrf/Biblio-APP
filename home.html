    <script>
        function remDays(date, days) {
            var result = new Date(date);
            result.setDate(result.getDate() - days);
            return result.toLocaleDateString();
        }
        $('#datepicker-de').datepicker({
            date: remDays(new Date(), 7),
            language: 'pt-BR',
            format: 'dd/mm/yyyy',
            autoHide: true,
        });
        $('#datepicker-ate').datepicker({
            date: new Date().toLocaleDateString(),
            language: 'pt-BR',
            format: 'dd/mm/yyyy',
            autoHide: true,
        });

        $('#datepicker-de').val(remDays(new Date(), 7));
        $('#datepicker-ate').val(new Date().toLocaleDateString());

        function setSelected(element) {
            $(".bg-warning").children().children().removeClass('text-white');
            $(".bg-warning").removeClass('bg-warning text-white');
            $(element).addClass('bg-warning text-white');
            $(element).children().children().addClass('text-white');
        }

        function formataData(data) {
            var nd = data.split('/');
            return nd[0] + "-" + nd[1] + "-" + nd[2];
        }


        $("#btn-search").click(function () {
            var dataInicio = formataData($("#datepicker-de").val());
            var dataFim = formataData($("#datepicker-ate").val());

            //realiza ajax para buscar os dados pela data
        });

            document.querySelector(".modalAlert").style.display = 'none';
        }

    </script>
